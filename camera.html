<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어종확인 - 사진촬영</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .phone-screen {
            background-color: #0B5383;
            padding-bottom: 0;
            box-sizing: border-box;
        }
        .camera-view {
            width: 91.8%;
            max-width: 358px;
            height: 536px;
            margin-top: 111px;
            background-color: rgba(0, 0, 0, 0.33);
            position: relative;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .camera-view::before,
        .camera-view::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            z-index: 5;
        }
        .camera-view::before {
            top: 33.33%;
            height: 33.33%;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        .camera-view::after {
            left: 33.33%;
            width: 33.33%;
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            border-right: 1px solid rgba(255, 255, 255, 0.4);
        }
        .shutter-button-container {
            margin-top: 24px;
            position: relative;
            width: 72px;
            height: 72px;
            cursor: pointer;
        }
        .shutter-outer-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
        }
        .shutter-inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid #0EA5E9;
            box-sizing: border-box;
        }
        .back-button {
            color: white;
            cursor: pointer;
            z-index: 20;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-right: 10px;
        }
        .header-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            z-index: 20;
        }
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .back-arrow-icon {
            width: 24px;
            height: 24px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            min-height: 50px;
            display: none;
            width: 91.8%;
            max-width: 358px;
        }
        #result.success {
            background-color: #E3F2FD;
            color: #1976D2;
            display: block;
        }
        #result.error {
            background-color: #FFEBEE;
            color: #C62828;
            display: block;
        }
        #result.loading {
            background-color: #FFF3E0;
            color: #E65100;
            display: block;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="header-controls">
            <div class="back-button" onclick="window.location.href='index.html'">
                <svg class="back-arrow-icon" viewBox="0 0 24 24">
                    <path d="M15 5 L5 12 L15 19 M5 12 H20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <span class="header-title">어종확인 - 사진촬영</span>
        </div>
        <div class="camera-view">
            <video id="camera-feed" autoplay playsinline></video>
        </div>
        <div class="shutter-button-container" id="shutter-btn">
            <div class="shutter-outer-circle"></div>
            <div class="shutter-inner-circle"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const cameraFeed = document.getElementById('camera-feed');
        const shutterBtn = document.getElementById('shutter-btn');
        const resultDiv = document.getElementById('result');
        let stream = null;

        // 카메라 자동 접근
        async function initCamera() {
            try {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    cameraFeed.srcObject = stream;
                    cameraFeed.play();
                } else {
                    showError('현재 브라우저에서는 카메라 기능을 지원하지 않습니다.');
                }
            } catch (err) {
                console.error('카메라 접근 오류:', err);
                showError('카메라에 접근할 수 없습니다. 권한을 확인해주세요.');
            }
        }

        // 촬영 버튼 클릭 이벤트
        shutterBtn.addEventListener('click', async () => {
            try {
                // 이미지 캡처
                const canvas = document.createElement('canvas');
                canvas.width = cameraFeed.videoWidth;
                canvas.height = cameraFeed.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);

                // Blob으로 변환 (JPEG)
                canvas.toBlob(async (blob) => {
                    if (!blob) {
                        showError('이미지 변환에 실패했습니다.');
                        return;
                    }

                    // 로딩 표시
                    showLoading('분석 중...');

                    // 서버로 전송
                    try {
                        const response = await fetch('/api/predict', {
                            method: 'POST',
                            body: blob
                        });

                        if (!response.ok) {
                            const error = new Error(`HTTP error! status: ${response.status}`);
                            error.status = response.status;
                            throw error;
                        }

                        const data = await response.json();
                        handlePredictionResult(data);
                    } catch (error) {
                        console.error('예측 요청 오류:', error);
                        if (error.status === 500) {
                            showError('예측 실패 (서버 오류) – 잠시 후 다시 시도해주세요');
                        } else if (error.status === 404) {
                            showError('예측 API 경로를 찾을 수 없습니다 (404) – 배포 구성을 확인해주세요');
                        } else {
                            showError('예측 실패 또는 네트워크 오류');
                        }
                    }
                }, 'image/jpeg', 0.9);
            } catch (error) {
                console.error('촬영 오류:', error);
                showError('촬영 중 오류가 발생했습니다.');
            }
        });

        // 예측 결과 처리
        function handlePredictionResult(data) {
            if (!data.predictions || data.predictions.length === 0) {
                showError('인식 결과가 없습니다. 다시 촬영해주세요.');
                return;
            }

            // 가장 높은 확률의 예측값 찾기
            const topPrediction = data.predictions[0];
            const probability = topPrediction.probability;
            const tagName = topPrediction.tagName;

            // 확률을 퍼센트로 변환
            const probabilityPercent = (probability * 100).toFixed(1);

            if (probability < 0.7) {
                // 70% 미만
                showError(`인식 실패 – 다시 촬영해주세요 (${tagName}: ${probabilityPercent}%)`);
            } else {
                // 70% 이상
                showSuccess(`${tagName}: ${probabilityPercent}%`);
            }
        }

        // 결과 표시 함수들
        function showLoading(message) {
            resultDiv.className = 'loading';
            resultDiv.textContent = message;
        }

        function showSuccess(message) {
            resultDiv.className = 'success';
            resultDiv.textContent = message;
        }

        function showError(message) {
            resultDiv.className = 'error';
            resultDiv.textContent = message;
        }

        // 페이지 로드 시 카메라 초기화
        initCamera();

        // 페이지 언로드 시 스트림 정리
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
