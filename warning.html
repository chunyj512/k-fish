<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-title="warning-title">주의점</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .phone-screen {
            background-color: #0EA5E9; /* Consistent with index.html */
            padding-bottom: 0; /* Remove padding as tab bar is gone */
            box-sizing: border-box;
        }
        .header-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            display: flex;
            align-items: center;
            z-index: 20;
        }
        .back-button {
            color: white;
            cursor: pointer;
            z-index: 20;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin-right: 10px;
        }
        .back-arrow-icon {
            width: 24px;
            height: 24px;
        }
        .header-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .content-box {
            width: 91.8%;
            max-width: 358px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 80px; /* Adjust to be below header */
            box-sizing: border-box;
            text-align: center;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
        .scale-svg {
            max-width: 100%; /* Ensure it fits within the content box */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 15px; /* Space below the SVG */
        }
        .scale-carousel-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* For smoother scrolling on iOS */
            width: 100%; /* Take full width of parent */
            padding-bottom: 10px; /* Space for scrollbar */
        }
        .scale-item {
            flex: 0 0 100%; /* Each item takes full width of the container */
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 10px; /* Add some padding to the sides of each item */
            box-sizing: border-box;
        }
        .scale-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px; /* To match the style of other elements */
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <div class="header-controls">
            <div class="back-button" onclick="window.location.href='index.html'">
                <svg class="back-arrow-icon" viewBox="0 0 24 24"><path d="M15 5 L5 12 L15 19 M5 12 H20" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <span class="header-title" data-i18n="warning-title">주의점</span>
            <div class="language-button">
                <span id="current-language">KO</span>
                <div class="language-dropdown">
                    <div data-lang="ko">한국어</div>
                    <div data-lang="en">English</div>
                    <div data-lang="zh">中文</div>
                </div>
            </div>
        </div>
        <div class="content-box">
            <div class="scale-carousel-container">
                <div class="scale-item">
                    <svg class="scale-svg" xmlns="http://www.w3.org/2000/svg" width="720" height="540" viewBox="0 0 360 270">
  <defs>
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6f7f9"/>
      <stop offset="100%" stop-color="#d8dbe1"/>
    </linearGradient>
    <linearGradient id="edgeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cfd3da"/>
      <stop offset="100%" stop-color="#b4bac4"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#74e7c5" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3ab6a3" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
    <style>
      .outline { stroke:#9aa2ad; stroke-width:1; }
      .tick { stroke:#9aa2ad; stroke-width:1; }
      .label { fill:#6b7480; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; font-size:7px; }
      .displayText { fill:#ffffff; font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-weight:700; }
    </style>
  </defs>

  <!-- PLATFORM (glass) -->
  <g id="platform" filter="url(#shadow)">
    <rect x="70" y="18" width="220" height="10" rx="3" fill="url(#glassGrad)" stroke="#63c8b0" stroke-opacity="0.6"/>
  </g>

  <!-- PLATFORM SUPPORTS -->
  <g id="supports">
    <rect x="115" y="28" width="16" height="18" rx="2" fill="url(#edgeGrad)" class="outline"/>
    <rect x="229" y="28" width="16" height="18" rx="2" fill="url(#edgeGrad)" class="outline"/>
    <rect x="131" y="42" width="98" height="8" rx="2" fill="url(#edgeGrad)" class="outline"/>
  </g>

  <!-- MID BODY (dial block) -->
  <g id="dialBlock" filter="url(#shadow)">
    <rect x="102" y="50" width="156" height="110" rx="6" fill="url(#bodyGrad)" class="outline"/>
    <!-- DIAL -->
    <g id="dial" transform="translate(180,105)">
      <circle r="46" fill="#eef1f5" stroke="#b9c0ca" stroke-width="1.2"/>
      <circle r="41" fill="#f7f9fb" stroke="#c8ced8" stroke-width="1"/>
      <!-- ticks -->
      <g id="ticks">
        <!-- major ticks (every 30°) -->
        <g>
          <line class="tick" x1="0" y1="-41" x2="0" y2="-46"/>
          <line class="tick" x1="35.5" y1="-20.5" x2="39.5" y2="-22.8"/>
          <line class="tick" x1="35.5" y1="20.5" x2="39.5" y2="22.8"/>
          <line x1="0" y1="41" x2="0" y2="46"/>
          <line x1="-35.5" y1="20.5" x2="-39.5" y1="22.8"/>
          <line x1="-35.5" y1="-20.5" x2="-39.5" y2="-22.8"/>
        </g>
        <!-- minor ticks (every 10°) -->
        <g stroke="#c2c9d3" stroke-width="0.8">
          <!-- top quarter -->
          <line x1="14" y1="-38" x2="16" y2="-42"/>
          <line x1="27" y1="-30" x2="30" y2="-34"/>
          <!-- right -->
          <line x1="41" y1="0" x2="46" y2="0"/>
          <!-- bottom-right -->
          <line x1="30" y1="34" x2="27" y1="30"/>
          <line x1="16" y1="42" x2="14" y1="38"/>
          <!-- bottom -->
          <line x1="0" y1="41" x1="0" y1="46"/>
          <!-- bottom-left -->
          <line x1="-14" y1="42" x1="-16" y1="38"/>
          <line x1="-27" y1="34" x1="-30" y1="30"/>
          <!-- left -->
          <line x1="-41" y1="0" x1="-46" y1="0"/>
          <!-- top-left -->
          <line x1="-30" y1="-34" x1="-27" y1="-30"/>
          <line x1="-16" y1="-42" x1="-14" y1="-38"/>
        </g>
      </g>
      <!-- dial knob -->
      <circle r="10" fill="#dfe3ea" stroke="#b9c0ca"/>
      <!-- pointer -->
      <g transform="rotate(-12)">
        <rect x="-1.2" y="-36" width="2.4" height="26" rx="1.2" fill="#8a94a1"/>
        <circle cy="-12" r="1.8" fill="#8a94a1"/>
      </g>
    </g>
  </g>

  <!-- BASE with digital display -->
  <g id="base" transform="translate(0,0)" filter="url(#shadow)">
    <rect x="90" y="162" width="180" height="62" rx="8" fill="url(#bodyGrad)" class="outline"/>
    <!-- top bevel -->
    <rect x="98" y="162" width="164" height="7" rx="3" fill="#e4e7ec"/>
    <!-- display window -->
    <rect x="130" y="182" width="100" height="28" rx="4" fill="#1b3fae"/>
    <rect x="132" y="184" width="96" height="24" rx="3" fill="#2860ff"/>
    <!-- measurement units + text -->
    <text x="142" y="201" class="displayText" font-size="14">50.0</text>
    <text x="190" y="201" class="displayText" font-size="10">g</text>
    <!-- unit labels -->
    <text x="122" y="200" class="label">T</text>
    <text x="234" y="200" class="label">UNIT</text>
    <!-- side buttons -->
    <g fill="#dfe3ea" stroke="#b9c0ca">
      <circle cx="114" cy="196" r="6"/>
      <circle cx="246" cy="196" r="6"/>
    </g>
  </g>

  <!-- soft table shadow -->
  <ellipse cx="180" cy="232" rx="120" ry="10" fill="#000" opacity="0.08"/>
</svg>

                    <svg class="scale-svg" xmlns="http://www.w3.org/2000/svg" width="640" height="640" viewBox="0 0 400 400">
  <defs>
    <pattern id="mesh" patternUnits="userSpaceOnUse" width="12" height="12" patternTransform="rotate(45)">
      <rect width="12" height="12" fill="#f8f8f8"/>
      <path d="M0 6H12 M6 0V12" stroke="#c7c7c7" stroke-width="1"/>
    </pattern>
    <linearGradient id="rimGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#8a8f93"/>
      <stop offset="1" stop-color="#61666b"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#5ac8fa"/>
      <stop offset="1" stop-color="#0a84ff"/>
    </linearGradient>
    <style>
      .stream {
        stroke: url(#waterGrad);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-dasharray: 6 10;
        animation: flow 1.4s linear infinite;
      }
      @keyframes flow { to { stroke-dashoffset: -32; } }
      .drop {
        fill: url(#waterGrad);
        opacity: .95;
        animation: fall 1.8s ease-in infinite;
      }
      .drop.del2 { animation-delay: .3s; }
      .drop.del3 { animation-delay: .6s; }
      .drop.del4 { animation-delay: .9s; }
      @keyframes fall {
        0%   { transform: translateY(0) scale(1); opacity: .0; }
        10%  { opacity: .95; }
        70%  { transform: translateY(90px) scale(1.02); }
        100% { transform: translateY(120px) scale(.98); opacity: 0; }
      }
    </style>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity=".2"/>
    </filter>

    <path class="stream" d="M125,262 v34"/>
    <path class="stream" d="M160,266 v46"/>
    <path class="stream" d="M195,262 v38"/>
    <path class="stream" d="M225,258 v44"/>

  </text>
</svg>
